<nz-layout class="inner flex-center">
  <section class="wrapper">
    <nz-tabset
      [nzSelectedIndex]="currentTabIndex()"
      (nzSelectedIndexChange)="currentTabIndex.set($event)"
    >
      <nz-tab nzTitle="Sign in">
        <monotor-form
          [formItems]="signInFormItems"
          [showSpaceAlert]="false"
          (formSubmit)="onAuth($event)"
        >
          <span button-text>Sign in</span>
        </monotor-form>
      </nz-tab>
      <nz-tab nzTitle="Sign up">
        <monotor-form
          [formItems]="signUpFormItems"
          [showSpaceAlert]="false"
          (formSubmit)="onRegistration($event)"
        >
        </monotor-form>
      </nz-tab>
    </nz-tabset>
  </section>
</nz-layout>
