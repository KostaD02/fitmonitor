<nz-layout class="inner">
  @if (metrics(); as metrics) {
    <section class="metrics">
      @if (metrics?.length !== 0) {
        <nz-tabset>
          @for (metric of metrics; track metric._id) {
            <nz-tab [nzTitle]="metric.name">
              <fitmonitor-metric
                [metric]="metric"
                [isPreview]="true"
              ></fitmonitor-metric>
            </nz-tab>
          }
        </nz-tabset>
      }
    </section>
  }
  @if (calendars(); as calendars) {
    <section class="calendars">
      @if (calendars?.length !== 0) {
        <nz-tabset>
          @for (calendar of calendars; track calendar._id) {
            <nz-tab [nzTitle]="calendar.name">
              <fitmonitor-calendar
                [calendar]="calendar"
                [isPreview]="true"
              ></fitmonitor-calendar>
            </nz-tab>
          }
        </nz-tabset>
      }
    </section>
  }
</nz-layout>
